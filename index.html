<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="shopping-list">
        <h1>{{header.toUpperCase()}} || Welcome</h1>
        <ul>
            <li v-for = "item in items ">{{item.label}}</li>

        </ul>
        <label>
            <input type="checkbox" v-model="newItemPriority"> High Priority
            {{newItemPriority}}
        </label>
        <div class="add-item-form">
            <input v-model.lazy="newItem" placeholder="New item" type="text">
            <button 
            class="btn btn-primary" 
            @click="saveItens" 
            >Save</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var shoppingList = new Vue ({
            el :'#shopping-list',
            data:{
                header: 'Shopping List app',
                newItem :'',
                newItemPriority : false,
                items :[ 
                    {id :1, label :'10 Cookies'},
                    {id : 2, label :'10 Chicken'},
                    {id : 3 , label :'10 Blue berries'}
            ]
            },
            methods:{
                saveItens(){
                    this.items.push({id:this.items.length + 1 , label:this.newItem})
                    this.newItem=""
                }
            }
        })
    </script>
</body>
</html>
